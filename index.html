<!DOCTYPE html>
<html lang="ja">
<head>
    <mata charset="utf-8">
    <title>進捗どうですか？</title>
    <mate name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>進捗どうですか？</h1>
        </header>
        <div class="container">
            <h2>タスクを追加する</h2>
            <form class="add-form" v-on:submit.prevent="doAdd">
                <p>タスク　　<input type="text" ref="task"></p>
                <p>締切　　　<input type="date" ref="deadline"></p>
                <p>コメント　<input type="text" ref="comment"></p>
                <button type="submit" class="btn btn-primary">追加</button>
            </form>
        <h2>現在のタスク</h2>
        <label v-for="label in options">
            <input type="radio" v-model="current" v-bind:value="label.value">{{ label.label}}
        </label>
        <p>該当するタスクは{{ computedList.length }}件です</p>
        <table>
            <thead>
                <th class="task">タスク</th>
                <th class="deadline">締切</th>
                <th class="comment">コメント</th>
                <th class="state">進捗どうですか？</th>
                <th class="button">-</th>
            </thead>
            <thbody>
                <tr v-for="item in sortedItemsByDeadline" v-bind:key="item.id">
                  <td>{{ item.task }}</td>
                  <td>{{ item.deadline }}</td>
                  <td>{{ item.comment }}</td>
                  <td class="state">
                      <button v-on:click="doChangeState(item)" class="btn btn-warning">{{ labels[item.state] }}</button>
                  </td>
                  <td class="button">
                      <button v-on:click="doRemove(item)" class="btn btn-danger">削除</button>
                  </td>
                </tr>
            </thbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
